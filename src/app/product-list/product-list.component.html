<h2>Quejas Ingenia</h2>
<div *ngFor="let product of products">
  - {{product.name}} {{product.priority}}
  </div>
<br>
<form [formGroup]='product' (ngSubmit)="onSubmit()"> 
  <label for="name">Queja</label>
  <input type="text" formControlName="name">
    <label for="name">Prioridad</label>
  <input type="text" formControlName="priority">
  <input type="submit">
  <div *ngIf="this.product.get('name').hasError('required')">Ni√±o introduse la keja</div>
</form>
